<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <!-- import bootstrap style -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


  <!-- import font awesome -->
  <script src="https://kit.fontawesome.com/7af529b961.js"></script>
  <!-- import  stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="m-5">
    <header class="mb-3">
      <h4>My Todo</h4>
      <div class="form-inline">
        <input type="text" placeholder="add item" id="newTodo" class="form-control mr-2">
        <button id="addBtn" class="btn btn-info">Add</button>
      </div>
    </header>
    <div class="todo">
      <h5>Todo</h5>
      <ul id="my-todo" class="list-unstyled">
        <!-- display todos here -->
      </ul>
    </div>
    <div class="done">
      <h5>Done</h5>
      <ul id="my-done" class="list-unstyled">
        <!-- display done here -->
      </ul>
    </div>
  </div>

  <!-- import jquery and bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>

  <!-- import AlphaPos JavaScript -->
  <script src="main.js"></script>
</body>

</html>
